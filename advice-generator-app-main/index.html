<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Caveat:wght@400..700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&family=Vast+Shadow&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="quote">
      <span id="advice">loading...</span>
      <p id="random-quote">Loading...</p>
      <blockquote id="motivator">Loading...</blockquote>
      <div><img src="images/pattern-divider-mobile.svg" alt="" class="line"></div>
      <button  onclick="getQuote(api_url)"><img src="images/icon-dice.svg" alt=""></button>
    </div>
  </div>

  
  <script>
    let api_url = "https://api.quotable.io/random"
    let advice = document.getElementById("advice")
    let randomQuote = document.getElementById("random-quote")
    let motivator = document.getElementById("motivator")

    async function getQuote(url){
        const response = await fetch(url);
        let data = await response.json()

        console.log(data)
        randomQuote.innerHTML = `"${data.content}"`
        advice.innerHTML = `ADVICE #${data.length}`
        motivator.innerHTML = `~ ${data.author}`
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="age-calculator">
      <h1><span>Age Calculator</span></h1>
      <div class="wrap"><img src="assets/images/icon-arrow.svg" alt="" onclick="calculateBtn()">
        <div class="date">
          <h2 id="day-text">Day</h2>
          <input id="day" type="number" placeholder="DD">
          <p class="alert" id="alertD">*must be a valid day</p>
        </div>
        <div class="date">
          <h2 id="month-text">Month</h2>
          <input id="month" type="number" placeholder="MM">
          <p class="alert" id="alertM">*must be a valid month</p>
        </div>
        <div class="date">
          <h2 id="year-text">Year</h2>
          <input id="year" type="number" placeholder="YY">
          <p class="alert" id="alertY">*must be in the past</p>
        </div>
      </div>
      <div class="result">
        <h1><span id="getYear">--</span>year</h1>
        <h1><span id="getMonth">--</span>month</h1>
        <h1><span id="getDay">--</span>day</h1>
      </div>
    </div>
  </div>

  <!-- Day
  DD

  Month

  </div>
  <script src="main.js">
    
  </script>
    

</body>
</html>
